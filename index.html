<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Formul√°rio</title>
</head>

<body>
    <div class="form-container">
        <form>
            <h1>CADASTRO</h1>
            <div class="form-group">
                <label for="primeiro-nome">Primeiro Nome:</label>
                <input type="text" id="primeiro-nome" name="primeiro-nome">
            </div>

            <div class="form-group">
                <label for="segundo-nome">Segundo Nome:</label>
                <input type="text" id="segundo-nome" name="segundo-nome">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>

            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha">
            </div>

            <div class="form-group">
                <label for="confirmar-senha">Confirmar Senha:</label>
                <input type="password" id="confirmar-senha" name="confirmar-senha">
            </div>

            <input type="submit" value="Enviar">
        </form>
    </div>
</body>
<script src="./script/cp3.js"></script>

</html>
