<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Formul√°rio</title>
</head>

<body class="dark-mode">
    <div class="form-container">
        <form id="myForm">
            <h1>CADASTRO</h1>
            <div class="form-group">
                <label for="primeiro-nome">Primeiro Nome:</label>
                <input type="text" id="primeiro-nome" name="primeiro-nome">
                <div id="primeiro-nome-error" class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="segundo-nome">Segundo Nome:</label>
                <input type="text" id="segundo-nome" name="segundo-nome">
                <div id="segundo-nome-error" class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <div id="email-error" class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha">
                <div id="senha-error" class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="confirmar-senha">Confirmar Senha:</label>
                <input type="password" id="confirmar-senha" name="confirmar-senha">
                <div id="confirmar-senha-error" class="error-message"></div>
            </div>

            <input type="submit" value="Enviar">

            <label class="toggle">
                <input type="checkbox" id="toggle-mode">
                <span class="toggle-text"></span>
            </label>
        </form>
    </div>
</body>
<script src="./script/cp3.js"></script>

</html>
